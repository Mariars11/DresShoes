<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/title.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/style/style.css" rel="stylesheet">
    <title>Tenis</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/pages/index.html">
          <img src="/imgs/Logo.png"/>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Entrar
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/carrinho.html">Carrinho</a>
            </li>
          </ul>
          
        </div>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button type="button" class="btn btn-outline-light">Buscar</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>
  </header>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary"><a class="link-logar" href="/pages/logado.html">Entrar</a></button>
        </div>
      </div>
    </div>
  </div>
  <div class="body-shoe">
    <div class="state-shoe">
      <h1 class="title-shoe">Vans</h1>
      <ul>
        <li>Tênis na caixa</li>
        <li>Nunca usado</li>
        <li>Excelente para exercicios fisicos</li>
      </ul>
    </div>
    <div>
      <img src="/imgs/paul-gaudriault-a-QH9MAAVNI-unsplash.jpg" class="img-product" alt="...">
      <div class="add-saler">
        <p class="txt-shoe">Vendido por João</p>
        <button type="button" class="btn btn-success">
          <a class="a-addCarrinho" href="./adicionadoCarrinho.html">Adicionar</a>
        </button>
      </div>
    </div>
    <div class="shoe-description">
      <h2>R$200,00</h2>
      <p class="txt-shoe">Tamanho 38</p>
      <div>
        <input type="checkbox" id="heart" checked/>
        <label for="heart"></label>
      </div>
    </div>
  </div>
  <footer>
    <img src="/imgs/Logo.png"/>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
