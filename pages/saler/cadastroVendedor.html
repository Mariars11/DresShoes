<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../imgs/title.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../../style/style.css" rel="stylesheet">
    <title>Dresshoes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a href="../index.html">
                <img src="/imgs/Logo.png"/>
            </a>
            
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button type="button" class="btn btn-outline-light">Buscar</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </header>
      <h1>Cadastro de Vendedor</h1>
      
      <div class="cadastroVendedor">
        <form>
          <fieldset>
            <legend>Informações Pessoais:</legend>
            <div>
                <label>Nome: </label> 
                <input type="text" placeholder="nome"/>
            </div>
            <div>
                <label>E-mail: </label>
                <input type="email" placeholder="e-mail"/>
            </div>
            <div>
              <label>Endereço: </label> 
              <input type="text" placeholder="Endereço"/>
          </div>
          <div>
            <label>Telefone: </label> 
            <input type="number" placeholder="(DDD)9xxxx-xxxx"/>
        </div>
        <div>
          <label>Senha: </label> 
          <input type="password" placeholder="Senha"/>
          <label>Confirme a senha: </label> 
          <input type="password"  placeholder="Confirmar"/>
      </div>
      <legend>Dados financeiros</legend>
      <div>
        <h6>Como deseja receber o valor de suas vendas?</h6>
        <input type="radio" name="getVendas"><label>Receber à vista</label>
        <input type="radio" name="getVendas"><label>Receber parcelado</label>
      </div>
      <div>
        <h6>Com que frequencia deseja receber o valor de suas vendas?</h6>
        <input type="radio" name="frequencia"><label>Semanal</label>
        <input type="radio" name="frequencia"><label>Mensal</label>
      </div>
            <button type="button" class="btn btn-primary">
                <a class="link-logar" href="/pages/vendedor.html">Salvar</a>
            </button>
          </fieldset>
        </form>
      </div>
      <footer>
        <img src="/imgs/Logo.png"/>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
